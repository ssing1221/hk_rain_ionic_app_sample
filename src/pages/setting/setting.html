<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MENU.SETTING' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form id="settingForm">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'SET.YEARS_OF_DATA_TO_USE' | translate }}</ion-label>
        <ion-select id="filterYear" name="filterYear" okText="{{'MAIN.OK' | translate}}" cancelText="{{'MAIN.CANCEL' | translate}}"
              [(ngModel)]="selectedFilterYear" (ngModelChange)="changeFilterYear()">
          <ion-option *ngFor="let year of selectFilterYearList" value="{{year.value}}">{{year.label}}</ion-option>
        </ion-select>
      </ion-item>

      <div class="centerAndMiddle subComponent">
        <button ion-button type="button" full color="secondary" (click)="resetting();" class="marginToZero">
         {{ 'SET.RESET' | translate }}
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
