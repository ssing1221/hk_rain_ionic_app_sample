<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MENU.FEEDBACK' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form id="feedBackForm">
    <ion-list>
      <ion-item>
        <ion-input id="name" name="name" [(ngModel)]="feedback.name" placeholder="{{'FB.NAME' | translate}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input id="email" name="email" [(ngModel)]="feedback.email" placeholder="{{'FB.EMAIL' | translate}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea id="comment" name="comment" class="textareHeightTo150" [(ngModel)]="feedback.comment" placeholder="{{'FB.COMMENT' | translate}}"></ion-textarea >
      </ion-item>
      <div class="centerAndMiddle">
        <button ion-button type="button" full color="secondary" (click)="submitFeedback();">
          {{ 'FB.SUBMIT' | translate }}
        </button>
      </div>
    </ion-list>
  </form>
</ion-content>
